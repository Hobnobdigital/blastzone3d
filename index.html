<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Award-winning 3D Bomberman-inspired web game">
  <title>BlastZone3D</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      overflow: hidden;
    }
    
    #app {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    canvas {
      display: block;
      max-width: 100%;
      max-height: 100%;
    }
    
    #loading {
      text-align: center;
    }
    
    #loading h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
    }
    
    #loading p {
      font-size: 1.2rem;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="loading">
      <h1>ðŸ’£ BlastZone3D</h1>
      <p>Loading...</p>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
